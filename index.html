<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Show The Local Weather </title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <header><h1>The Weather App</h1></header>
<div class="container">
  <div id="main-weather">
    <div id="weather-icon" class="wi wi-day-sunny">
    </div>
    <div id="weather-des">
      <div id="des">Sunny</div>
    </div>
  </div>

  <div id="sub-weather">
    <div id="weather-temp">
      <span id="temp">30</span> <span id="degree-sym">&#8451<span>
      </div>
      <div id="city">
        <div id="city-name">Ho Chi Minh </div>
      </div>

      </div>


    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
